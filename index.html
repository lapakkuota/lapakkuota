<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Pulsa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Isi Ulang Pulsa</h1>
    <form id="pulsa-form">
        <label for="phone">Nomor Telepon:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="nominal">Nominal Pulsa:</label>
        <select id="nominal" name="nominal" required>
            <option value="ist5">5000</option>
            <option value="ist10">10000</option>
            <option value="ist20">20000</option>
            <option value="ist50">50000</option>
        </select><br><br>

        <button type="submit">Isi Pulsa</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
